<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/admin.css" />
</head>

<body>

    <div class="vertical-nav bg-dark" id="sidebar">
        <div class="py-4 px-3 mb-4 bg-dark">
        </div>
        <ul class="nav flex-column bg-dark mb-0">
            <li class="nav-item">
                <a href="CategoryAdmin.html" class="nav-link text-light" id="loadCategory">
                    <i class="fas fa-user me-3"></i>Category
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-light" id="loadProduct">
                    <i class="fas fa-video me-3"></i>Product
                </a>
            </li>
            <li class="nav-item">
                <a href="ProductDetail.html" class="nav-link text-light" id="loadProductDetail">
                    <i class="fas fa-upload me-3"></i>Product Details
                </a>
            </li>
            <li class="nav-item">
                <a href="Tags.html" class="nav-link text-light" id="loadTags">
                    <i class="fas fa-upload me-3"></i>Tags
                </a>
            </li>
        </ul>

    </div>

    <div class="page-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
                    aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container pt-4">
            <div class="contentArea">

            </div>

        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.navbar-toggler').click(function () {
                $('#sidebar').toggleClass('active');
                $('.page-content').toggleClass('active');
            });

            $('#loadCategory').click(function (e) {
                e.preventDefault();
                $('.contentArea').load('CategoryAdmin.html');
            });

            $('#loadProduct').click(function (e) {
                e.preventDefault();
                $('.contentArea').load('ProductAdmin.html');
            });

            $('#loadProductDetail').click(function (e) {
                e.preventDefault();
                $('.contentArea').load('ProductDetailAdmin.html');
            });

            $('#loadTags').click(function (e) {
                e.preventDefault();
                $('.contentArea').load('TagsAdmin.html');
            });
        });

    </script>

</body>

</html>
